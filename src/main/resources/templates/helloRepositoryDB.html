<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset = "UTF-8"></meta>
		<title>RepositorySmp</title>
	</head>
	<body>
		<h1>HelloRepositoryDB</h1>
		<table>
			<tr>
				<td>ID:</td>
				<td th:text = "${id}"></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td th:text = "${name}"></td>
			</tr>
			<tr>
				<td>Area:</td>
				<td th:text = "${area}"></td>
			</tr>
		</table>
	</body>
</html>
